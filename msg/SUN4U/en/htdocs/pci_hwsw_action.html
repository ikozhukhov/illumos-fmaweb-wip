Use <tt><b>fmdump -v -u &lt;EVENT_ID&gt;</b></tt> to identify the 
suspected device(s).  Schedule a repair of the most likely suspect 
listed in the output.  If the most likely suspect is a package then run 
pkgchk on the package(s).
