The Message ID:&nbsp;&nbsp;
<font size="+1"><tt><b>%MSGID%</b></tt></font>
indicates a problem in the PCI subsystem.  The problem was diagnosed
as PCI-specific, but the diagnosis was unable to determine if the
problem is a device driver defect, a faulty PCI device, or a faulty
PCI bus.
